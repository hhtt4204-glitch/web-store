<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Astro Store</title>
  <style>
    :root {
      --bg-light: linear-gradient(135deg, #f7f6f3 0%, #e3e9f7 100%);
      --bg-dark: linear-gradient(135deg, #23222b 0%, #35344a 100%);
      --text-light: #23222b;
      --text-dark: #f7f6f3;
      --accent-cozy: #e2b887;
      --card-bg-light: #fff;
      --card-bg-dark: #2c2b36;
      --shadow-cozy: 0 4px 24px rgba(34,34,34,0.07);
    }
    body {
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.4s, color 0.4s;
      font-family: 'Segoe UI', 'Cairo', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
    }
    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    header {
      position: relative;
      height: 70px;
    }
    .cozy-nav {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      position: absolute;
      left: 32px;
      top: 50%;
      transform: translateY(-50%);
    }
    .cozy-nav a {
      text-decoration: none;
      color: var(--text-light);
      font-weight: 500;
      font-size: 1.1rem;
      padding: 6px 14px;
      border-radius: 8px;
      transition: background 0.2s, color 0.2s;
    }
    .cozy-nav a:hover {
      background: var(--accent-cozy);
      color: #23222b;
    }
    body.dark-mode .cozy-nav a {
      color: var(--text-dark);
    }
    body.dark-mode .cozy-nav a:hover {
      background: var(--accent-cozy);
      color: #23222b;
    }
    #dark-mode-toggle {
      position: absolute;
      top: 18px;
      right: 24px;
      background: var(--accent-cozy);
      border: none;
      border-radius: 50%;
      box-shadow: var(--shadow-cozy);
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    #dark-mode-toggle:hover {
      background: #f1d6b8;
    }
    #dark-mode-toggle img {
      width: 28px;
      height: 28px;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
    }
    .cozy-card {
      background: var(--card-bg-light);
      color: var(--text-light);
      border-radius: 24px;
      box-shadow: var(--shadow-cozy);
      padding: 2.5rem 2rem;
      margin-top: 3rem;
      font-size: 1.1rem;
      text-align: center;
      max-width: 400px;
      width: 100%;
      transition: background 0.4s, color 0.4s;
    }
    body.dark-mode .cozy-card {
      background: var(--card-bg-dark);
      color: var(--text-dark);
    }
    .cozy-card input, .cozy-card textarea {
      width: 90%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: inherit;
      background: #f7f6f3;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode .cozy-card input,
    body.dark-mode .cozy-card textarea {
      background: #23222b;
      color: #f7f6f3;
      border: 1px solid #444;
    }
    .cozy-card button {
      background: var(--accent-cozy);
      color: #23222b;
      border: none;
      border-radius: 10px;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.2s;
    }
    .cozy-card button:hover {
      background: #f1d6b8;
    }
    .success-message {
      color: green;
      margin-top: 1rem;
    }
    footer {
      text-align: center;
      padding: 1.5rem 0 0.5rem 0;
      color: #aaa;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <nav class="cozy-nav">
      <a href="index.html">Home</a>
      <a href="collections.html">Collections</a>
      <a href="contact.html">Contact Us</a>
      <a href="admin.html" style="color:#e2b887;">Admin</a>
    </nav>
    <button id="dark-mode-toggle" title="Toggle dark mode">
      <img src="https://cdn-icons-png.flaticon.com/512/5261/5261850.png" alt="Dark Mode Icon">
    </button>
  </header>
  <main>
    <form class="cozy-card" id="contact-form">
      <h2>Contact Us</h2>
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
      <div class="success-message" id="success-message" style="display:none;">Message sent!</div>
    </form>
  </main>
  <footer>
    &copy; 2025 Astro Store. All rights reserved.
  </footer>
  <script>
    document.getElementById('dark-mode-toggle').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
    });

    // Save messages to localStorage for demo (no backend)
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      const messages = JSON.parse(localStorage.getItem('contactMessages') || '[]');
      messages.push({ name, email, message, date: new Date().toISOString() });
      localStorage.setItem('contactMessages', JSON.stringify(messages));
      document.getElementById('success-message').style.display = 'block';
      this.reset();
      setTimeout(() => {
        document.getElementById('success-message').style.display = 'none';
      }, 2000);
    });
  </script>
</body>
</html>
