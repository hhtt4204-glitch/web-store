<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pay with Credit Card (Tunisia Only)</title>
  <style>
    body {
      background: #f7f6f3;
      color: #23222b;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .pay-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(34,34,34,0.07);
      padding: 2.5rem 2rem;
      text-align: center;
      max-width: 400px;
    }
    .pay-card h2 {
      margin-bottom: 1rem;
    }
    .pay-card .amount {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    #real-pay-link {
      display: inline-block;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      color: #fff;
      background: #007bff;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 1rem;
    }
    #real-pay-link:hover {
      background: #0056b3;
    }
    /* Dark mode styles */
    body.dark-mode {
      background: #121212;
      color: #e0e0e0;
    }
    .pay-card.dark-mode {
      background: #1e1e1e;
      color: #e0e0e0;
    }
    #real-pay-link.dark-mode {
      background: #007bff;
    }
  </style>
</head>
<body>
  <div class="pay-card">
    <h2>Pay with Credit Card (Tunisia Only)</h2>
    <div class="amount" id="product-info"></div>
    <a id="real-pay-link" href="#" target="_blank">Pay Now</a>
    <br>
    <button id="dark-mode-toggle" style="margin-top: 1rem; background: none; border: none; cursor: pointer;">
      <img id="dark-mode-icon" src="https://cdn-icons-png.flaticon.com/512/5261/5261850.png" alt="Toggle dark mode" width="24" height="24">
    </button>
    <span id="dark-mode-text" style="color: #007bff; cursor: pointer;">Transfer to dark</span>
  </div>
  <script>
    // Show product info
    const params = new URLSearchParams(window.location.search);
    const amount = params.get('amount');
    const price = params.get('price');
    document.getElementById('product-info').textContent =
      `${amount} Diamonds â€” ${price} DT`;

    // Your real payment link from your provider (replace this with your real link)
    const paymentLink = "https://gateway.konnect.network/pay/payment_ref=YOUR_PAYMENT_ID";
    document.getElementById('real-pay-link').href = paymentLink;

    // Dark mode toggle logic
    const toggleBtn = document.getElementById('dark-mode-toggle');
    const icon = document.getElementById('dark-mode-icon');
    const text = document.getElementById('dark-mode-text');
    function updateDarkModeIcon() {
      if (document.body.classList.contains('dark-mode')) {
        icon.src = "https://cdn-icons-png.flaticon.com/512/869/869869.png"; // sun icon
        toggleBtn.title = "Switch to light mode";
        text.textContent = "Transfer to white";
      } else {
        icon.src = "https://cdn-icons-png.flaticon.com/512/5261/5261850.png"; // moon icon
        toggleBtn.title = "Switch to dark mode";
        text.textContent = "Transfer to dark";
      }
    }
    toggleBtn.addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      updateDarkModeIcon();
    });
    updateDarkModeIcon();
  </script>
</body>
</html>
