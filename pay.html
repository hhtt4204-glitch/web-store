<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment - Astro Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f7f6f3;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #23222b;
    }
    .pay-container {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(34,34,34,0.07);
      padding: 2.5rem 2rem 2rem 2rem;
      text-align: center;
    }
    .receiver {
      font-size: 1.1rem;
      margin-bottom: 1.2rem;
      color: #e2b887;
      font-weight: bold;
    }
    .amount {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #23222b;
    }
    .product {
      font-size: 1.1rem;
      margin-bottom: 2.2rem;
      color: #888;
    }
    .pay-btn {
      display: block;
      width: 90%;
      margin: 0.7rem auto;
      background: linear-gradient(90deg, #e2b887 60%, #f1d6b8 100%);
      color: #23222b;
      border: none;
      border-radius: 10px;
      padding: 1rem 0;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(34,34,34,0.04);
    }
    .pay-btn:hover {
      background: linear-gradient(90deg, #f1d6b8 60%, #e2b887 100%);
    }
    .info-box {
      background: #f6f3e7;
      border-radius: 10px;
      padding: 1rem;
      font-size: 0.98rem;
      color: #666;
      margin-top: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.7rem;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="pay-container">
    <div class="receiver">Receiver: Astro Store</div>
    <div class="amount" id="amount">-- TND</div>
    <div class="product" id="product"></div>
    <button class="pay-btn" id="eDinarBtn">Pay with E-Dinar (D17)</button>
    <button class="pay-btn" id="konnectBtn">Pay with Konnect</button>
    <div class="info-box">
      <span>ðŸ”’</span>
      You will be redirected to a secure payment page to complete your purchase.
    </div>
  </div>
  <script>
    // Replace these with your real payment links!
    const EDINAR_LINK = "https://www.e-dinar.poste.tn/payment/your-merchant-id?amount={amount}&desc={desc}";
    const KONNECT_LINK = "https://gateway.konnect.network/pay/payment_ref=YOUR_PAYMENT_REF";

    // Get product and price from URL
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name) || '';
    }
    const amount = getQueryParam('price');
    const product = getQueryParam('product');

    let displayAmount = amount ? amount.replace('DT', 'TND') : '-- TND';
    if (!displayAmount.includes('TND') && displayAmount !== '-- TND') {
      displayAmount += ' TND';
    }
    document.getElementById('amount').textContent = displayAmount;
    document.getElementById('product').textContent = product ? 'Product: ' + product : '';

    // E-Dinar button
    document.getElementById('eDinarBtn').addEventListener('click', function() {
      // Replace {amount} and {desc} in your E-Dinar link
      const link = EDINAR_LINK.replace('{amount}', encodeURIComponent(amount)).replace('{desc}', encodeURIComponent(product));
      window.location.href = link;
    });

    // Konnect button
    document.getElementById('konnectBtn').addEventListener('click', function() {
      // If your Konnect link supports dynamic amount/product, add them as query params
      // Otherwise, just use your static link
      window.location.href = KONNECT_LINK;
    });
  </script>
</body>
</html>
