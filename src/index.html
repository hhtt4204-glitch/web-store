<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astro Store - Home</title>
  <style>
    :root {
      --bg-light: linear-gradient(135deg, #f7f6f3 0%, #e3e9f7 100%);
      --bg-dark: linear-gradient(135deg, #23222b 0%, #35344a 100%);
      --text-light: #23222b;
      --text-dark: #f7f6f3;
      --accent-cozy: #e2b887;
      --card-bg-light: #fff;
      --card-bg-dark: #2c2b36;
      --shadow-cozy: 0 4px 24px rgba(34,34,34,0.07);
    }
    body {
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.4s, color 0.4s;
      font-family: 'Segoe UI', 'Cairo', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
    }
    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    header {
      position: relative;
      height: 70px;
    }
    .cozy-nav {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      position: absolute;
      left: 32px;
      top: 50%;
      transform: translateY(-50%);
    }
    .cozy-nav a {
      text-decoration: none;
      color: var(--text-light);
      font-weight: 500;
      font-size: 1.1rem;
      padding: 6px 14px;
      border-radius: 8px;
      transition: background 0.2s, color 0.2s;
    }
    .cozy-nav a:hover {
      background: var(--accent-cozy);
      color: #23222b;
    }
    body.dark-mode .cozy-nav a {
      color: var(--text-dark);
    }
    body.dark-mode .cozy-nav a:hover {
      background: var(--accent-cozy);
      color: #23222b;
    }
    #dark-mode-toggle {
      position: absolute;
      top: 18px;
      right: 24px;
      background: var(--accent-cozy);
      border: none;
      border-radius: 50%;
      box-shadow: var(--shadow-cozy);
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    #dark-mode-toggle:hover {
      background: #f1d6b8;
    }
    #dark-mode-toggle img {
      width: 28px;
      height: 28px;
      transition: filter 0.3s;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 70vh;
      margin-top: 2rem;
    }
    .cozy-message {
      background: var(--card-bg-light);
      color: var(--text-light);
      border-radius: 24px;
      box-shadow: var(--shadow-cozy);
      padding: 2.5rem 2rem;
      margin-bottom: 2.5rem;
      font-size: 1.3rem;
      text-align: center;
      max-width: 500px;
      transition: background 0.4s, color 0.4s;
    }
    body.dark-mode .cozy-message {
      background: var(--card-bg-dark);
      color: var(--text-dark);
    }
    .cozy-links {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
    }
    .cozy-link-card {
      background: var(--card-bg-light);
      color: var(--text-light);
      border-radius: 18px;
      box-shadow: var(--shadow-cozy);
      padding: 2rem 2.5rem;
      text-align: center;
      font-size: 1.1rem;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s, color 0.3s;
      min-width: 170px;
      border: 2px solid transparent;
    }
    .cozy-link-card:hover {
      background: var(--accent-cozy);
      color: #23222b;
      border: 2px solid #e2b887;
    }
    body.dark-mode .cozy-link-card {
      background: var(--card-bg-dark);
      color: var(--text-dark);
    }
    body.dark-mode .cozy-link-card:hover {
      background: var(--accent-cozy);
      color: #23222b;
      border: 2px solid #e2b887;
    }
    footer {
      text-align: center;
      padding: 1.5rem 0 0.5rem 0;
      color: #aaa;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <nav class="cozy-nav">
      <a href="index.html">Home</a>
      <a href="collections.html">Cozy Collections</a>
      <a href="contact.html">Cozy Contact Us</a>
      <a href="admin.html" style="color:#e2b887;">Admin</a>
    </nav>
    <button id="dark-mode-toggle" title="Toggle dark mode">
      <img id="dark-mode-icon" src="https://cdn-icons-png.flaticon.com/512/5261/5261850.png" alt="Dark Mode Icon">
    </button>
  </header>
  <main>
    <div class="cozy-message">
      <strong>Welcome To The Best Tunisia Store</strong><br>
      Discover amazing products, great deals, and fast delivery across Tunisia.<br>
      Shop with confidence and enjoy the best shopping experience!
    </div>
    <div class="cozy-links">
      <a href="collections.html" class="cozy-link-card">Cozy Collections</a>
      <a href="contact.html" class="cozy-link-card">Cozy Contact Us</a>
    </div>
  </main>
  <footer>
    &copy; 2025 Astro Store. All rights reserved.
  </footer>
  <script>
    // Dark mode toggle logic
    const toggleBtn = document.getElementById('dark-mode-toggle');
    const icon = document.getElementById('dark-mode-icon');
    function updateDarkModeIcon() {
      if (document.body.classList.contains('dark-mode')) {
        // In dark mode: show sun icon (for switching to light)
        icon.src = "https://cdn-icons-png.flaticon.com/512/869/869869.png"; // sun icon
        icon.style.filter = "brightness(1.2) sepia(1) hue-rotate(10deg) saturate(5)"; // Make sun icon yellow
        toggleBtn.title = "Switch to light mode";
      } else {
        // In light mode: show moon icon (for switching to dark)
        icon.src = "https://cdn-icons-png.flaticon.com/512/5261/5261850.png"; // moon icon
        icon.style.filter = ""; // Normal moon icon
        toggleBtn.title = "Switch to dark mode";
      }
    }
    toggleBtn.addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      updateDarkModeIcon();
    });
    updateDarkModeIcon();
  </script>
</body>
</html>
